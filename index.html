<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orzzyl Mart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="first-section-container">
        <div class="div-1">
        <h1 class="name">OrzzylMart</h1>
        <div class="icons-container">
            <img
              class="contact"
              src="Contact-removebg-preview.png"
              alt="contact icon"
            />
            <img
              class="search"
              src="Search-removebg-preview.png"
              alt="search icon"
            />
            <img class="love" src="icons8-love-24.png" alt="love icon" />
            <img
              class="cart"
              src="icons8-shopping-cart-50.png"
              alt="shopping cart icon"
            />
          </div>
        </div>
        <div class="menu-container">
          <div class="home-container">
            <p class="home">Home</p>
            <img
              class="drop-down"
              src="drop_down_menu-removebg-preview.png"
              alt="drop down menu"
            />
          </div>
          <div class="shop-container">
            <p class="shop">Shop</p>
            <img
              class="drop-down"
              src="drop_down_menu-removebg-preview.png"
              alt="drop down menu"
            />
          </div>
          <div class="pages-container">
            <p class="pages">Pages</p>
            <img
              class="drop-down"
              src="drop_down_menu-removebg-preview.png"
              alt="drop down menu"
            />
          </div>
          <div class="blog-container">
            <p class="blog">Blog</p>
            <img
              class="drop-down"
              src="drop_down_menu-removebg-preview.png"
              alt="drop down menu"
            />
          </div>
          <div class="element-container">
            <p class="element">Elements</p>
            <img
              class="drop-down"
              src="drop_down_menu-removebg-preview.png"
              alt="drop down menu"
            />
          </div>
          <p class="buy">Buy</p>
        </div>

      
      </section>
    </header>
  </body>
</html>
